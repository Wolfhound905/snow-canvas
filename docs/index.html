<!DOCTYPE html>
<html lang="en">
<head>

    <title>snow-canvas</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <!-- base url -->
    <base href="/">
    <script>
        window.onload = function(){

            var canvas = document.getElementById("snowCanvas"),
                ctx = canvas.getContext("2d"),
                fillStyle = "#a6a6a6";//color of snow

            var maxSpeed = 3.5,
                minSpeed = 0.3,
                count = 150, //count of snow
                rMax = 4, //max radius of snow
                rMin = 1,
                W, H; //height and width of canvas;
            setHeightWidth(); //initial height and width of canvas;

            function setHeightWidth(){
                W = window.innerWidth;
                H = window.innerHeight;
                canvas.width = W;
                canvas.height = H;
                //alert("changed");
            }
            window.onresize = setHeightWidth; //改变窗口时重新设置W和H的值

            var snowGroup = [];
            var i;
            for (i = 0; i< count; i++){
                snowGroup.push( initialEverySnow() );
            }

            function initialEverySnow(){
                return {
                    x: Math.random()*W - rMax,
                    y: Math.random()*H - rMax,
                    r: Math.random()*( rMax - rMin ) + rMin,
                    s: Math.random()*( maxSpeed - minSpeed) + minSpeed,
                    xChangeRate: Math.random()*1.6 -0.8

                };
            }

            function draw(){
                ctx.clearRect(0, 0, W, H);
                ctx.beginPath();

                var p;
                for ( var i = 0; i< snowGroup.length; i++){
                    p = snowGroup[i];
                    ctx.fillStyle = fillStyle;
                    ctx.moveTo(p.x, p.y);
                    ctx.arc( p.x, p.y, p.r, 0, 2*Math.PI);

                }
                ctx.fill();
                update();
            }

            var delta = 0;
            function update(){
                //update position of every snow
                delta += 0.01;
                var p;
                for (var i = 0; i< snowGroup.length; i++){
                    p = snowGroup[i];
                    p.y += p.s;
                    p.x += Math.sin(delta + p.xChangeRate)* p.xChangeRate;
                    if( p.x> window.innerWidth+ p.r || p.y > window.innerHeight + p.r || p.x < -p.r){
                        //雪跑出屏幕外了，重新定义p；
                        snowGroup[i] = initialEverySnow();
                        var randomStartPostion = Math.ceil( Math.random()*3 );
                        switch(randomStartPostion){
                            case 1:
                                //drop from top
                                snowGroup[i].x = Math.random()*W;
                                snowGroup[i].y = -rMax;
                                break;
                            case 2:
                                //start from left
                                snowGroup[i].x = -rMax;
                                snowGroup[i].y = Math.random()*H;
                                break;
                            case 3:
                                //start from right
                                snowGroup[i].x = W+ rMax;
                                snowGroup[i].y = Math.random()*H;
                                break;
                        }
                    }
                }
            }

            setInterval(draw, 1000/60);
        }
    </script>
    <style>
        canvas{
            display: block;
            background-color: black;
        }

        body{
            margin:0;
        }
    </style>
</head>

<body>
    <canvas id = "snowCanvas" title = "resize the window to see what's different"></canvas>
</body>
</html>
